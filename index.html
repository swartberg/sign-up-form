<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="picture-container">
            <img src="images/picture.jpg" alt="">
            <div class="logo-overlay">
                <img src="images/odin-lined.png" alt="">
                ODIN
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@swartberg">Simas J</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="form-container">
            <div class="form-intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.
                    <br>
                    <br>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="form-section">
                <h2>Let's do this!</h2>
                <div class="form-fields">
                    <form action="">
                        <div>
                            <label for="">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">LAST NAME</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">EMAIL</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">PHONE NUMBER</label>
                            <input type="text">
                        </div>
                        <div class="pw-input">
                            <label for="">PASSWORD</label>
                            <input type="password" minlength="8">
                        </div>
                        <div class="pw-input">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password" minlength="8">
                        </div>

                    </form>
                </div>
            </div>
            <div class="form-button">
                <button>Create account</button>
                <div>Already have an account? <a href="">Log In</a></div>
            </div>
        </div>
    </div>
</body>
</html>
